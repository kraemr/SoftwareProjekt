<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="resources/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="resources/favicon_io/site.webmanifest" />
  <!-- Includes -->
  <link rel="stylesheet" href="css/index.css" />
  <script src="search.js"></script>
  <script src="map.js"></script>
  <script src="sidebar.js"></script>
  <script src="user.js"></script>
  <!-- Leaflet -->
  <script src="leaflet/leaflet.js"></script>
  <link href="leaflet/leaflet.css" rel="stylesheet" />
  <script src="leaflet/leaflet.markercluster-src.js"></script>
  <link rel="stylesheet" href="leaflet/MarkerCluster.css" />
  <link rel="stylesheet" href="leaflet/MarkerCluster.Default.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Xplocity - Special spots in your city!</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .sidepanel {
      width: 0;
      position: fixed;
      z-index: 1;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #111;
      transition: 0.05s;
      margin-top: 60px;
    }

    .sidepanel-search {
      border: #f1f1f1;
      border-radius: 4px;
    }

    .sidepanel a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.05s;
    }

    .sidepanel a:hover {
      color: #f1f1f1;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      position: fixed;
      top: 10px;
      left: 2px;
      width: 2.5em;
      height: 2.5em;
      z-index: 2;
      transition: left 0.05s;
      margin-top: 25%;
    }

    .openbtn:hover {
      background-color: #111;
      color: white;
    }

    .scrolling-wrapper {
      overflow-x: auto;
    }

    .btn-categories {
      background-color: #A64C79;
      color: white;
      border: none;
      width: auto;
      border-radius: 4px;
      padding: 0px 4px;
    }

    .categories {
      margin: 5px;
    }

    .btn-categories:hover {
      background-color: #734079;
    }

    @media (max-width: 768px) {
      .sidepanel {
        bottom: 0px;
        width: 100%;
        height: 0px;
        left: 0px;
        right: 0px;
      }

      .openbtn {
        bottom: 2px;
        margin-top: auto;
        left: 50%;
      }
    }
    .btn-categories.selected {
        background-color: #007bff;
        color: white;
    }
    .user-icon {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      background-color: #A64C79;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .user-icon-src {
      background-image: url('resources/user.svg');
      background-size: cover;
      width: 1.5em;
      height: 1.5em;
    }
    .user-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: white;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: end;
    }

    .settings-container {
      display: none;
      width: 100%;
      margin-top: 10px;
    }
    
  </style>
</head>

<body>

  <div id="sidepanel-toggle sidebar" class="sidepanel">
    <!--Sidepanel Search
    <div class="search-container bg-white sidepanel-search m-2">
      <input type="text" id="search-input" class="rounded" placeholder="Search..."
        onkeydown="if(event.keyCode==13) searchBox  ()" />
    </div>-->
    <div class="scrolling-wrapper categories row flex-row flex-nowrap mt-4 pb-4 pt-2" id="categories-scroller">
    </div>
  </div>
  <!--Floating Search-->
  <div class="search-container m-2">
    <input type="text" id="search-input" class="rounded" placeholder="Search..."
      onkeydown="if(event.keyCode==13) searchBox  ()" />
  </div>
  <button id="toggleButton" class="btn openbtn" onclick="toggleNav()">
    <i class="bi bi-list"></i>
  </button>
  <div id="map"></div>

  <div class="user-container">
    <span class="user-icon" onclick="toggleSettings()">
      <i class="user-icon-src"></i>
    </span>
    <div class="settings-container">
      <div class="row settings">
        <div class="col-12 mb-2">
          <a href="login.html" class="btn btn-primary w-100">Login</a>
        </div>
        <div class="col-12">
          <a href="register.html" class="btn btn-primary w-100">Register</a>
        </div>
      </div>
    </div>
  </div>



  <script>
    getCategories();
    createMap();
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
