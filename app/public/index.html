<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="resources/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="resources/favicon_io/site.webmanifest" />
  <!-- Includes -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/addAttraction.css" />
  <script src="js/favourites.js"></script>
  <script src="js/search.js"></script>
  <script src="js/map.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/user.js"></script>
  <script src="js/index.js"></script>
  <script src="js/addAttraction.js"></script>
  <script src="js/startup.js"></script>
  <script src="js/marker.js"></script>
  <script src="leaflet/leaflet.js"></script>
  <link href="leaflet/leaflet.css" rel="stylesheet" />
  <script src="leaflet/leaflet.markercluster-src.js"></script>
  <link rel="stylesheet" href="leaflet/MarkerCluster.css" />
  <link rel="stylesheet" href="leaflet/MarkerCluster.Default.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Xplocity - Special spots in your city!</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .search-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      transition: 0.05s;
    }

    .user-icon {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      background-color: #A64C79;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .user-icon-src {
      background-image: url('resources/user.svg');
      background-size: cover;
      width: 2em;
      height: 2em;
    }

    .user-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: white;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: end;
    }

    .settings-container {
      display: none;
      width: 100%;
      margin-top: 10px;
    }

    .settings {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-settings-button {
      min-width: 125px;
      float: left;
      position: relative;
      text-align: center;
      width: 100%;
      height: 50px;
      line-height: 50px;
      font-weight: 400;
      color: #f0f0f0;
      background: #50879c;
      outline: 1px solid #ccc;
    }

    .user-settings-button:hover {
      background: #414956
    }

    .carousel-images {
      height: 20em;
    }

    .sidepanel {
      overflow-x: auto;
      width: 0;
      position: fixed;
      z-index: 1;
      height: 100%;
      left: 0;
      background-color: #111;
      transition: 0.05s;
    }

    .sidepanel-search {
      border: #f1f1f1;
      border-radius: 4px;
    }

    .sidepanel a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.05s;
    }

    .sidepanel a:hover {
      color: #f1f1f1;
    }

    .sidepanelOpenBtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px;
      border: none;
      position: fixed;
      z-index: 2;
      transition: left 0.05s;
      margin-top: 25%;
      left: 2px;
      text-align: center;
    }

    .sidepanelOpenBtn:hover {
      background-color: #111;
      color: white;
    }

    .scrolling-wrapper {
      overflow-x: auto;
    }

    .btn-categories {
      background-color: #A64C79;
      color: white;
      border: none;
      width: auto;
      border-radius: 4px;
      padding: 0px 4px;
    }

    .categories {
      margin: 5px;
    }

    .btn-categories:hover {
      background-color: #734079;
    }

    .btn-categories.selected {
      background-color: #007bff;
      color: white;
    }

    @media (max-width: 768px) {
      .sidepanel {
        bottom: 0px;
        width: 100%;
        height: 0px;
        left: 0px;
        right: 0px;
      }

      .sidepanelOpenBtn {
        bottom: 2px;
        margin-top: auto;
        left: 50%;
      }

      .carousel-images {
        height: 7em;
      }
    }
  </style>
</head>

<body>

  <div id="sidepanel-toggle" class="sidepanel">
    <div class="scrolling-wrapper categories row flex-row flex-nowrap mt-4 pb-4 pt-2" id="categories-scroller"></div>
    <div id="selectedAttractionsInformation" class="selectedAttractionsInformation">
      <!-- Generated in sidebar.js -->
    </div>
    <div id="NoAttractionSelected" class="NoAttractionSelected">
      <!-- Generated in sidebar.js -->
    </div>
    <div id="showFavourites" class="showFavourites">
      <!-- Generated in sidebar.js -->
    </div>
  </div>
  <!--Floating Search-->
  <div id="search-container" class="search-container m-2">
    <input type="text" id="search-input" class="rounded" placeholder="Search..."
      onkeydown="if(event.keyCode==13) searchBox()" />
  </div>
  <button id="toggleButton" class="btn sidepanelOpenBtn" onclick="toggleSidepanel()">
    <i class="bi bi-list"></i>
  </button>
  <div class="position-fixed top-50 end-0 translate-middle-y">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <!-- Notification content goes here -->
      </div>
    </div>
  </div>
  <div id="map"></div>
  

  <div class="user-container">
    <span class="user-icon" onclick="toggleSettings()">
      <i class="bi bi-person"></i>
    </span>
    <div class="settings-container">
      <div id="user-settings" class="row settings">

      </div>
    </div>
  </div>

  <!-- Bottom right "add Attraction" round circle with a + symbol inside -->
  <div class="position-absolute bottom-0 end-0 m-3">
    <button class="btn btn-primary addAddtractionBtn" onclick="addAttraction()">
      <i class="bi bi-plus"></i>
    </button>



    <script>
      fillCategories();
      createMap();
      loadUserSettings();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
