<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Create An Account</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group mt-2">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group mt-2">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btnLogin mt-2">Sign Up</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>Already have an account? <a href="login.html">Sign In</a></p>
                            <p>By signing up, you agree with the <a href="#">Terms of Service</a> and <a
                                    href="#">Privacy Policy</a></p>
                            <button class="btn btn-secondary btn-block">Continue as guest</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
