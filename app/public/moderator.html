<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        #sidebar .nav-link {
            color: white;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        .attraction-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
        <h4 class="text-center">Moderator Panel</h4>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" id="approve-attractions-tab" onclick="getAllUnapprovedAttractions()"
                    href="#">Approve Attractions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="delete-attractions-tab" href="#">Delete Attractions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="manage-users-tab" href="#">Manage Users</a>
            </li>
        </ul>
    </nav>

    <!-- Content -->
    <div id="content">
        <div id="approve-attractions" class="content-tab">
            <h2>Approve Attractions</h2>
            <div id="attractions-list" class="row row-cols-1 row-cols-md-3 g-4">
                <script>
                    function getAllUnapprovedAttractions() {
                        fetch(document.location.origin + "/api/attractions?unapproved", {
                            method: "GET",
                        })
                            .then((response) => {
                                if (!response.ok) {
                                    throw new Error("Network response was not ok");
                                }
                                console.log(response);
                            })
                            .catch((error) => {
                                console.error("There was a problem with the request:", error);
                                alert("Failed to load markers. Please try again.");
                            });
                    }

                </script>
            </div>
        </div>
        <div id="delete-attractions" class="content-tab" style="display: none;">
            <h2>Delete Attractions</h2>
            <!-- Content for deleting attractions -->
        </div>
        <div id="manage-users" class="content-tab" style="display: none;">
            <h2>Manage Users</h2>
            <!-- Content for managing users -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle sidebar navigation
            $('.nav-link').on('click', function () {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');

                let target = $(this).attr('id').replace('-tab', '');
                $('.content-tab').hide();
                $('#' + target).show();
            });
        });



    </script>
    <script>

    </script>
</body>

</html>
